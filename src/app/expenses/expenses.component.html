<div style="margin: auto; max-width: 1000px; margin-bottom: 50px;">
    <data-table id="expenses-grid"
        headerTitle="Tabla de gastos"
        [items]="items"
        [itemCount]="itemCount"
        (reload)="reloadItems($event)"

        (rowClick)="rowClick($event)"
        (rowDoubleClick)="rowDoubleClick($event)"
        [rowTooltip]="rowTooltip"
        >
        <data-table-column
            [property]="'name'"
            [header]="'Name'"
            [sortable]="true"
            [resizable]="true">
        </data-table-column>
        <data-table-column
            [property]="'date'"
            [header]="'Date'"
            [sortable]="true">
            <ng-template #dataTableCell let-item="item">
                <span>{{item.date | date:'yyyy-MM-dd'}}</span>
            </ng-template>
        </data-table-column>
        <data-table-column
            property="amoung"
            header="Amoung"
            width="150px">
        </data-table-column>
        <data-table-column
            [property]="'type'"
            [header]="'Type'"
            [visible]="false">
        </data-table-column>
        <data-table-column
            [property]="'state'"
            [header]="'State'"
            [width]="100"
            [resizable]="true">
            <ng-template #dataTableCell let-item="item">
                <span style="color: grey">
                <span class="glyphicon glyphicon-ok" *ngIf="item.active"></span>
                <span class="glyphicon glyphicon-remove" *ngIf="!item.active"></span>
                </span>
            </ng-template>
        </data-table-column>
    </data-table>
</div>
