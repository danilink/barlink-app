<div class="food-form">
    <section class="mat-card-content">
      <form class="food-form-container" [formGroup]="foodForm" (ngSubmit)="onSubmit(foodForm.value, foodForm.valid)">
        <mat-form-field>
          <label class="label-pad">{{ 'food.name' | translate }}: </label>
          <input matInput formControlName="name"/>
        </mat-form-field>
      
        <mat-form-field>
            <label class="label-pad">{{ 'price' | translate }}: </label>
          <input matInput type="number" formControlName="price"/>
        </mat-form-field>
      
        <mat-form-field>
            <label class="label-pad">{{ 'food.category' | translate}}: </label>
            <mat-select formControlName="category">
                <mat-option></mat-option>
                <mat-option value="drink">{{ 'food.drink' | translate}}</mat-option>
                <mat-option value="drink">{{ 'food.incoming' | translate}}</mat-option>
                <mat-option value="mainDish">{{ 'food.mainDish' | translate}}</mat-option>
                <mat-option value="dessert">{{ 'food.dessert' | translate}}</mat-option>
              </mat-select>
        </mat-form-field>

        <div class="row">
          <div class="col-md-4">
              <button mat-button mat-raised-button mat-accent type="submit">Crear</button>
          </div>
          <div class="col-md-2"></div>
          <div class="col-md-2">
            <button mat-button mat-raised-button color="warn" (click)="dialogRef.close(true)">{{ 'close' | translate}}</button>
          </div>
        </div>
      </form>
    </section>
  </div>
